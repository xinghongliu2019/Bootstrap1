<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>
    <table class="table table-bordered table-condensed table-hover">
        <tr class="active">
            <th>姓名</th>
            <th>爱好</th>
            <th>操作</th>
        </tr>
        <tr class="success">
            <td>刘备</td>
            <td>结拜</td>
            <td>编辑/删除</td>
        </tr>
        <tr class="info">
            <td>曹操</td>
            <td>人妻</td>
            <td>编辑/删除</td>
        </tr>
        <tr class="danger">
            <td>孙权</td>
            <td>开船</td>
            <td>编辑/删除</td>
        </tr>
    </table>
</body>
</html>
